<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href=".s.png" type="image/png">
    <link rel="stylesheet" href="../css/button.css">
</head>
<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
            <h1>Sing In</h1>
            <div class="bottom-texts">
                <a href="#">Privacy policy</a>
               <span>&amp;</span>
                <a href="#"> terms of service</a>
            </div>
        </div>

        <div>
            <div class="right-column">
            <div class=close>&#x2573</div>
            <form>
                <div class="form-row"> 
                  <label for="username">Username</label>
                  <input id="username" type="text" placeholder="KS Arts" name="Username" required> 
                </div>
                  
                  <div class="form-row">
                  <label for="psw">Password</label>
                  <input id="psw" type="password" placeholder="******" name="psw" required>
                  </div>
                  <div class="form-row">
                   <button type="submit">Login</button>
                   <span>or</span>
                   <a href="../forgot-password/index.html" class="btn" style="color: blue;">Forgot password?</a>
                  </div> 
              </form>
        </div>
    </main>
</body>
</html>
