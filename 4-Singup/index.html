<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1>Sign up</h1>
            <div class="left-column">
                <a href="#">Privacy policy</a>
               <span>&amp;</span>
                <a href="#"> terms of service</a>
            </div>
        </div>

        <div>
            <div class="right-column">
            <div class=close>&#x2573</div>
            <form>
                <div class="form-row"> 
                  <label for="username">Username</label>
                  <input id="username" type="text" placeholder="KS Arts" name="Username" required> 
                </div>
                  <div class="form-row">
                  <label for="email">Email</label>
                  <input id="email" type="text" placeholder="shcherbina.art@gmail.com" name="email" required>
                  </div>
                  <div class="form-row">
                  <label for="psw">Password</label>
                  <input id="psw" type="password" placeholder="******" name="psw" required>
                  </div>
                  <div class="form-row">
                  <label for="psw-repeat">Repeat Password</label>
                  <input id="psw-repeat" type="password" placeholder="******" name="psw-repeat" required>
                  </div>
                  <div class="form-row">
                   <button type="submit">Get Started</button>
                   <span>or</span>
                   <a href="#" class="button" style="color: blue;">Sign In</a>
                  </div> 
              </form>
        </div>
    </main>
</body>
</html>
